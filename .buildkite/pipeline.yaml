steps:
  - block: "Request Inputs"
    fields:
      - text: "Version"
        key: "release-version"
        hint: "release version"
        required: false
        default: "1.3"
      - text: "Hostname (optional)"
        key: "hostname"
        hint: "Optional, enter hostname to deploy to a single instance"
        required: false
        default: ""
  - label: "command"
    branches: "master"
    agents:
      queue: "ssrs-lower-windows"
    command:
      - "powershell.exe -File scripts\\trigger-github-deploy.ps1"
